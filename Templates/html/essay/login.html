
<!DOCTYPE html>
<html>
{% load static %}


<head>
<meta charset="utf-8">
<meta name="description" content="News">
<meta name="author" content="robo360">
<title>Tike App . Login</title>
<link rel="shortcut icon" type="image/png" href="{% static '/img/LOGO11.png'%}" >
<link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css'%}">
<link rel="stylesheet" type="text/css" href="{% static '/css/atastyles.css'%}"><!--importing the ata stylesheet -->
<link rel="stylesheet" type="text/css" href="{% static '/css/styles.css'%}">
</head>
<body style="background-color: #ea710d">
				<div class="loginmodal-container" style="margin-top: 40px;">
                    <div class="logo"><img src="{% static '/img/LOGO13.png'%}" style="height: 70%; width: 70%"></div>

					<h1>Login to Your Account</h1><br>
				  <form action="/login/" method="post">
						{% csrf_token %}
					<input type="text" name="username" placeholder="Username">
					<input type="password" name="password" placeholder="Password">
					{% if form.errors %}
									 <p class=" label label-danger">
											 Your username and password didn't match.
											 Please try again.
									 </p>
							 {% endif %}

					<input type="submit" name="login" class="login loginmodal-submit" value="Login">
				  </form>

				  <div class="login-help">

				  </div>
				</div>
<script type="text/javascript" src="{% static '/js/jquery-3.1.1.min.js'%}"></script>
<script type="text/javascript" src="{% static '/js/npm.js'%}"></script>
<script type="text/javascript" src="{% static '/js/bootstrap.min.js'%}"></script>
<script type="text/javascript" src="{% static '/js/main.js'%}"></script>
</body>
</html>
